<!doctype html>
<html lang="en">

<head>
  <title>Weather Dashboard</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="weatherTitle p-1">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-3">

        <h5 class="m-2">Search for a City:</h5>

        <div class="input-group">
          <div class="">
            <input type="text" class="form-control" name="cityWeather" id="cityWeather" placeholder="City">
          </div>
          <span class="input-group-btn">
            <button class="btn btn-primary fas fa-search" type="submit" id="submit"></button>
          </span>
        </div>

        <div class="list-group mt-3" id="cityList"> </div>

      </div>


      <div class="col-9">
        <div clas="containerCity my-2">

          <div class="card mt-1">

            <div class="card-body row" id="cityCurrent">
              <!-- <h2 class="card-title">Atlanta (01/21/2021)</h2>
              <img class="card-img-bottom" data-src="holder.js/100x180/?text=Image cap" alt="Icon"> -->
            </div>
            <ul class="list-group list-group-flush" id="weatherCurrent">
              <!-- <li class="list-group-item">Temperature</li>
              <li class="list-group-item">Humidity</li>
              <li class="list-group-item">Wind Speed</li>
              <li class="list-group-item">UV Index</li> -->
            </ul>
          </div>


        </div>

        <div class="containerForecast mt-5"></div>

        <h2 class="card-title">5-Day Forecast:</h2>

        <div class="card-group" id="weatherForecast"></div>

      </div>

    </div>


  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
